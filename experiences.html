<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <title>體驗行程｜HeriLand</title>

  <!-- 樣式 -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/experiences.css">
</head>

<body>
  <main>

    <!-- ===== 體驗行程主頁 ===== -->
    <section id="expMain"
             class="page experiences active"
             data-page="experiences"
             aria-label="體驗行程">

      <!-- Header：返回與設定 -->
      <header class="subappbar exp-topbar">
        <button class="icon-btn back" id="btnBackHome" aria-label="返回首頁">←</button>
        <h1 data-focusable-heading>體驗行程</h1>
        <button class="icon-btn settings" id="btnOpenSettings" aria-label="開啟設定">⚙️</button>
      </header>

      <!-- 說明文字 -->
      <div class="exp-head">
        <p class="exp-sub">在地文化、手作、戶外、親子，一次逛完。</p>
      </div>

      <!-- 篩選列 -->
      <div class="filters">
        <div class="chips" role="list">
          <button type="button" class="chip is-on" data-filter="all" aria-selected="true">全部</button>
          <button type="button" class="chip" data-filter="culture">文化走讀</button>
          <button type="button" class="chip" data-filter="food">在地美食</button>
          <button type="button" class="chip" data-filter="outdoor">戶外體驗</button>
          <button type="button" class="chip" data-filter="family">親子友善</button>
        </div>
      </div>

      <!-- 清單 -->
      <div id="expList" class="exp-list" aria-live="polite"></div>

      <!-- 空狀態 -->
      <div id="expEmpty" class="empty-state" hidden>
        <div class="empty-emoji">🗺️</div>
        <div class="empty-title">暫時沒有符合的體驗</div>
        <div class="empty-sub">換個主題或城市看看。</div>
        <button id="btnExpRetry" class="err-retry" type="button">重新整理</button>
      </div>
    </section>

    <!-- ===== 體驗詳情 Overlay ===== -->
    <section id="expDetail"
             class="overlay-page"
             hidden
             aria-labelledby="expTitle">
      <header class="subappbar settings-header">
        <button class="icon-btn back" id="btnCloseExp" aria-label="Close">←</button>
        <h1 id="expTitle" class="settings-title" tabindex="-1">體驗詳情</h1>
      </header>
      <div id="expContent" class="exp-content"></div>
    </section>

  </main>

  <!-- ===== JS ===== -->
  <script src="js/app.js"></script>
  <script src="js/experiences.js"></script>
</body>
</html>
