<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>體驗行程 | HeriLand</title>
  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="css/experiences.css">
</head>
<body>

  <!-- 🔹 AppBar -->
  <header class="subappbar">
    <button class="icon-btn back" onclick="history.back()">←</button>
    <h1 class="settings-title">Experiences</h1>
    <button class="icon-btn setting" aria-label="Setting">⚙️</button>
  </header>

  <!-- 🔹 篩選 Chips -->
  <section id="xpMain" class="xp-filters">
    <div class="xp-chip-row tags">
      <button data-tag="culture" class="chip is-on">文化</button>
      <button data-tag="food" class="chip is-on">美食</button>
      <button data-tag="outdoor" class="chip is-on">戶外</button>
      <button data-tag="handcraft" class="chip is-on">手作</button>
      <button data-tag="family" class="chip is-on">親子</button>
      <button data-tag="weekend" class="chip is-on">週末</button>
    </div>
    <div class="xp-chip-row cities">
      <button data-city="kuching" class="chip is-on">Kuching</button>
      <button data-city="sibu" class="chip is-on">Sibu</button>
      <button data-city="miri" class="chip is-on">Miri</button>
      <button data-city="mukah" class="chip is-on">Mukah</button>
    </div>
  </section>

  <!-- 🔹 體驗卡片列表 -->
  <main id="xpList" class="xp-grid" aria-busy="false"></main>
  <div id="xpEmpty" hidden class="xp-empty">查無結果</div>

  <!-- 🔹 通用詳情模板 -->
  <section id="detailOverlay" class="overlay-page" hidden aria-labelledby="detailTitle">
    <header class="subappbar">
      <button id="btnDetailClose" class="icon-btn back">←</button>
      <h1 id="detailTitle">體驗介紹</h1>
    </header>

    <div id="detailCard" class="detail-card">
      <div id="detailHero" class="detail-hero"></div>
      <div class="detail-body">
        <h2 id="detailH2" class="detail-h2"></h2>
        <div id="detailMeta" class="detail-meta"></div>
        <p id="detailSummary" class="detail-summary"></p>
        <div id="detailSteps" class="detail-steps"></div>
        <div class="detail-actions">
          <button id="detailSecondary" class="btn">收藏</button>
          <a id="detailPrimary" class="btn primary" href="#">前往</a>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="js/experiences.js"></script>
  <script type="module" src="js/detail.js"></script>

</body>
</html>
