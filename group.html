<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>多人推薦｜HeriLand</title>

  <!-- 你現有的全站樣式（請保持順序在前） -->
  <link rel="stylesheet" href="css/app.css">

  <!-- 本頁樣式 -->
  <link rel="stylesheet" href="css/group.css">
</head>
<body>
  <!-- 頂部列 -->
  <header class="header">
    <div class="inner">
      <button id="btnBackHome" class="icon-btn" aria-label="Back">←</button>
      <strong class="brand">多人推薦</strong>
      <button id="btnOpenSettings" class="icon-btn" aria-label="Settings">⚙︎</button>
    </div>
  </header>

  <main id="groupMain" aria-busy="false">
    <!-- 快速篩選（人數｜時段｜預算｜城市） -->
    <section class="filters" aria-label="快速篩選">
      <div class="chips" role="tablist" aria-label="人數">
        <button class="chip is-on" data-people="any" aria-selected="true">不限</button>
        <button class="chip" data-people="2-3">2–3人</button>
        <button class="chip" data-people="3-5">3–5人</button>
        <button class="chip" data-people="6-10">6–10人</button>
        <button class="chip" data-people="10+">10人以上</button>
      </div>
      <div class="chips" role="tablist" aria-label="時段">
        <button class="chip is-on" data-slot="any" aria-selected="true">全部</button>
        <button class="chip" data-slot="morning">上午</button>
        <button class="chip" data-slot="afternoon">下午</button>
        <button class="chip" data-slot="evening">晚上</button>
        <button class="chip" data-slot="fullday">整日</button>
      </div>
      <div class="chips" role="tablist" aria-label="預算">
        <button class="chip is-on" data-budget="any" aria-selected="true">不限</button>
        <button class="chip" data-budget="$">$</button>
        <button class="chip" data-budget="$$">$$</button>
        <button class="chip" data-budget="$$$">$$$</button>
      </div>
      <div class="chips" role="tablist" aria-label="城市">
        <button class="chip is-on" data-city="any" aria-selected="true">全部城市</button>
        <button class="chip" data-city="kuching">Kuching</button>
        <button class="chip" data-city="sibu">Sibu</button>
        <button class="chip" data-city="miri">Miri</button>
        <button class="chip" data-city="mukah">Mukah</button>
      </div>
    </section>

    <!-- 結果列表 -->
    <h2 class="result-head">適合你的多人行程</h2>
    <section id="gpList" class="gp-list" aria-live="polite">
      <div class="skeleton-list">
        <div class="sk-row"></div>
        <div class="sk-row"></div>
        <div class="sk-row"></div>
      </div>
    </section>

    <!-- 空狀態 -->
    <section id="gpEmpty" class="empty-state" hidden>
      <div class="empty-emoji">🤔</div>
      <div class="empty-title">目前沒有符合的行程</div>
      <div class="empty-sub">換個條件或清除篩選再試試看吧！</div>
      <button id="btnGpRetry" class="err-retry">清除篩選</button>
    </section>
  </main>

  <!-- 詳情 Overlay（玻璃卡） -->
  <section id="gpDetail" class="overlay-page" hidden aria-labelledby="gpTitle">
    <header class="subappbar deal-head">
      <button class="icon-btn back" id="btnCloseGp" aria-label="Close">←</button>
      <h1 id="gpTitle" class="settings-title" tabindex="-1">行程詳情</h1>
    </header>
    <div id="gpContent" class="gp-content">
      <!-- 由 JS 注入 -->
    </div>
  </section>

  <!-- 你現有的設定 Overlay（可沿用 app.js 的邏輯） -->
  <!-- 直接沿用你給我的 Settings 結構即可，不重複貼 -->

  <!-- 基底 JS（負責 Settings 開關） -->
  <script type="module" src="js/app.js"></script>
  <!-- 本頁 JS -->
  <script type="module" src="js/group.js"></script>
</body>
</html>
