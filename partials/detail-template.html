<!-- Detail Overlay (通用) -->
<section id="detailOverlay" class="overlay-page" hidden aria-labelledby="detailTitle">
  <header class="subappbar deal-head">
    <button class="icon-btn back" id="btnDetailClose" aria-label="Back">←</button>
    <h1 id="detailTitle" class="settings-title">詳情</h1>
  </header>

  <!-- 玻璃卡容器 -->
  <div id="detailCard" class="detail-card" role="dialog" aria-modal="true">
    <div class="detail-hero" id="detailHero"></div>

    <div class="detail-body">
      <h2 class="detail-h2" id="detailH2"></h2>

      <div class="detail-meta" id="detailMeta"></div>

      <p class="detail-summary" id="detailSummary"></p>

      <!-- Steps / 亮點 / 條列內容 -->
      <div class="detail-steps" id="detailSteps"></div>

      <div class="detail-actions">
        <button class="btn" id="detailSecondary">收藏</button>
        <a class="btn primary" id="detailPrimary" href="#" target="_self">前往</a>
      </div>
    </div>
  </div>
</section>
