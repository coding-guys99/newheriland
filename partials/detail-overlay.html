<!-- partials/detail-overlay.html -->
<section id="ui-detail-overlay" class="overlay-page detail-layer" hidden aria-modal="true" role="dialog" aria-labelledby="ui-detail-title">
  <header class="subappbar detail-head">
    <button class="icon-btn back" id="ui-detail-close" aria-label="Back / Close">←</button>
    <h1 id="ui-detail-title" class="detail-title" tabindex="-1">詳情</h1>
  </header>

  <!-- 玻璃卡內容區（實際滾動的地方） -->
  <div class="detail-shell" id="ui-detail-shell">
    <!-- 頭圖（可選） -->
    <div class="detail-hero" id="ui-detail-hero" hidden></div>

    <!-- 文字區 -->
    <div class="detail-body" id="ui-detail-body">
      <!-- 這裡會由 JS 填入 -->
      <p class="detail-muted">Loading…</p>
    </div>

    <!-- 底部按鈕（可選） -->
    <div class="detail-actions" id="ui-detail-actions" hidden>
      <!-- JS 會決定要放什麼 -->
    </div>
  </div>
</section>
